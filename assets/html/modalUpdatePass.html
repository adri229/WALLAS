    <div class="modalUpdateUser" layout="column">
        <div class="modalUpdateRevenueBox md-whiteframe-z3" layout="column">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Change password</span>
                </h2>
            </md-toolbar>
            <md-content layout-padding>
    <form name="userForm" accept-charset="UTF-8" role="form">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Password</label>
            <input ng-model="user.passwd" type="password" required="" minlength="8" md-maxlength="50" name="password">
          <div ng-messages="userForm.password.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'md-maxlength']">
            Your password must be between 8 and 50 characters long</div>
          </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Repeat password</label>
            <input ng-model="user.verifyPass" type="password" required="" minlength="8" md-maxlength="100" name="verifyPass">
            <div ng-messages="userForm.verifyPass.$error" role="alert">
              <div ng-message-exp="['required', 'minlength', 'md-maxlength']">
              Your password must be between 8 and 100 characters long</div>
            </div>
          </md-input-container>
        </div>
      </form>
      </md-content>
      <button type="button" class="btn btn-primary" ng-disabled="updateRevenueForm.$invalid" ng-click="updatePass(user)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
         </div>
    </div>
