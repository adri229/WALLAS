    <div class="modalUpdateRevenue" controller='RevenueModalController' layout="column">
        <div class="modalUpdateRevenueBox md-whiteframe-z3" layout="column">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Update revenue</span>
                </h2>
            </md-toolbar>
            <md-content layout-padding>
                <form name="updateRevenueForm" accept-charset="UTF-8" role="form" >
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="revenue.name" type="text" required="" name="name" autofocus>
                    </md-input-container>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-xs>
                        <label>Quantity</label>
                        <input ng-model="revenue.quantity" type="number" required="" name="quantity" autofocus>
                    </md-input-container>
                  </md-input-container>
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-options="dateOptions"  uib-datepicker-popup ng-model="revenue.date" is-open="datepopupOpened" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="opendate()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                  </p>
                </form>
            </md-content>
            <div class="modal-body" ng-init="alertRevenue = false" >
                <uib-alert type="danger" dismiss-on-timeout="2000" close="closeAlert()" ng-if="alertRevenue" ng-show="alertRevenue">{{msg}}</uib-alert> 
            </div>
            <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-disabled="updateRevenueForm.$invalid" ng-click="update(revenue)"><span class="glyphicon glyphicon-ok-sign"></span> OK</button>
        <button type="button" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>Â Cancel</button>
        </div>
        </div>
    </div>
