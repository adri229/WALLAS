    <div class="modalUpdateSpending" controller='SpendingModalController' layout="column">
        <div class="modalSpendingRevenueBox md-whiteframe-z3" layout="column">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Update spending</span>
                </h2>
            </md-toolbar>
            <md-content layout-padding>
                <form name="updateSpendingForm" accept-charset="UTF-8" role="form" >
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="spending.name" type="text" required="" name="name" autofocus>
                    </md-input-container>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-xs>
                        <label>Quantity</label>
                        <input ng-model="spending.quantity" type="text" required="" name="quantity" autofocus>
                    </md-input-container>
                  </md-input-container>
                  <input type="text" ng-model="spending.date"></input>
                  <label>Select types</label>
                  <p class="input-types" ng-repeat="type in types">
                    <md-checkbox ng-click="toggle(type)">
                        {{ type.name }} 
                    </md-checkbox>
                  </p>  
                </form>
            </md-content>
       <button type="button" class="btn btn-primary" ng-disabled="updateRevenueForm.$invalid" ng-click="update(spending)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
