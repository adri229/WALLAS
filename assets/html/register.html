<div ng-controller="RegisterController" layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div>
      <form name="userForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Login</label>
            <input ng-model="user.login" type="text">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Password</label>
            <input ng-model="user.passwd" type="password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Repeat password</label>
            <input ng-model="user.verifyPass" type="password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Fullname</label>
            <input ng-model="user.fullname" type="text">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Email</label>
            <input ng-model="user.email" type="email">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Phone</label>
            <input ng-model="user.phone" type="number">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Address</label>
            <input ng-model="user.address" type="text">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Country</label>
            <input ng-model="user.country" type="text">
          </md-input-container>
        </div>
       
          
        <button class="btn btn-success" type="button" ng-click="register()">
            <span class="fa fa-sign-in fa-lg">Sign Up</span> 
        </button>
      </form>
    </div>
  </md-content>
</div>
