<div class="stock" ng-controller="StockController">


    	<table class="row-border table table-condensed table-responsive table-hover">
    		<thead>
    			<tr>
    				<th>
    				<div class="form-group">
						<input name="name" placeholder="Total" class="form-control" ng-model="stock.total" type="text" required>
					</div>
					</th>
					<th>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" ng-click="create()" ><i class="fa fa-plus"></i></button>
                    </div>
                	</th>
    			</tr>
    			<tr>
                    <th>Total</th>
                    <th>Date</th>
                    <th></th>	
                </tr>
    		</thead>
		  <tbody>
		    <tr ng-repeat="stock in stocks.data">
		       <td>
		       		<input name="name" value="{{stock.total}}" class="form-control" ng-model="stock.total" required>
		       <td>
               <td>{{stock.dateStock}}</td>
               <td>
                    <button type="button" ng-click="update(stock)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                    <button type="button" ng-click="delete(stock.idStock)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </td>
		      </tr>
		  </tbody>
		</table>




</div>
