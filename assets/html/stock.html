<div class="stock" ng-controller="StockController">
<button class="btn btn-primary" ng-click="create()">Add new stock</button>
    	<table class="row-border table table-condensed table-responsive table-hover table-striped">
    		<thead>
    			<tr>
                    <th>Total</th>
                    <th>Date</th>
                    <th></th>	
                </tr>
    		</thead>
		  <tbody>
		    <tr ng-repeat="stock in stocks.data">
		       <td>{{stock.total}}</td>
               <td>{{stock.date | date: 'shortDate'}}</td>
               <td>
                    <button class="btn btn-warning btn-xs" ng-click="update(stock)" >
                        <span class="glyphicon glyphicon-pencil"></span>
                   </button>
                   <button class="btn btn-danger btn-xs" ng-click="delete(stock)" >
                        <span class="glyphicon glyphicon-trash"></span>
                   </button>
                </td>
		      </tr>
		  </tbody>
		</table>




</div>
