<div class="row login-form">
    <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            
	<div class="panel-body">
		<form name="loginForm" accept-charset="UTF-8" role="form">
			<fieldset>
				<div class="form-group col-xs-12">
					<input name="login" placeholder="Login" class="form-control" ng-model="credentials.login" type="text" required autofocus>
				</div>
				<div class="form-group col-xs-12">
					<input name="password" placeholder="Password" class="form-control" ng-model="credentials.password" type="password" required>
				</div>
				<div class="text-center">
					<button class="btn btn-danger" type="button" ng-click="login()">
                         <span class="fa fa-sign-in fa-lg">Sign In</span> 
                    </button>
				</div>
			</fieldset>
		</form>
	</div>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
    </div>
</div>
