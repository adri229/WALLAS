    <div class="modalAddType" controller='TypeModalController' layout="column">
        <div class="modalAddTypeBox md-whiteframe-z3" layout="column">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Create new Type</span>
                </h2>
            </md-toolbar>
            <md-content layout-padding>
                <form name="addTypeForm" accept-charset="UTF-8" role="form" >
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="type.name" type="text" required="" name="name" autofocus>
                    </md-input-container>
                  </md-input-container>
                </form>
            </md-content>
       <button type="button" class="btn btn-primary" ng-disabled="addTypeForm.$invalid" ng-click="create(type)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
