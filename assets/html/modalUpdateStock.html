    <div class="modalUpdateStock" controller='StockModalController' layout="column">
        <div class="modalUpdateStockBox md-whiteframe-z3" layout="column">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Update stock</span>
                </h2>
            </md-toolbar>
            <md-content layout-padding>
                <form name="updateStockForm" accept-charset="UTF-8" role="form" >
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Total</label>
                        <input ng-model="stock.total" type="text" required="" name="total" autofocus>
                    </md-input-container>
                  </md-input-container>
                  <input type="text" ng-model="stock.date"></input>
                </form>
            </md-content>
       <button type="button" class="btn btn-primary" ng-disabled="updateStockForm.$invalid" ng-click="update(stock)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
