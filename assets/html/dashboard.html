<div class="interval">
    <div class="row">
    <div class="col-md-4 col-md-offset-4 buttons btn-group">
      <button type="button" class="btn btn-primary" ng-click="intervalDate(1)">Last Month</button>
      <button type="button" class="btn btn-primary" ng-click="intervalDate(2)">Last Quarter</button>
      <button type="button" class="btn btn-primary" ng-click="intervalDate(3)">Last Year</button>
    </div>
    </div> 

<div class="form-group" role="form">
    <div class="col-md-12">
        <div class="form-group row">
            <div class="col-md-3">
                <select class="form-control" ng-model="yearFromSelect" ng-options="year.id as year.name for year in years" ng-change="changeIntervalDate()">
                    <option value="" disabled selected>From year</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="monthFromSelect" ng-options="month.id as month.name for month in months" ng-change="changeIntervalDate()">
                    <option value="" disabled selected>From month</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <select class="form-control" ng-model="yearToSelect" ng-options="year.id as year.name for year in years" ng-change="changeIntervalDate()">
                    <option value="" disabled selected>To year</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="monthToSelect" ng-options="month.id as month.name for month in months" ng-change="changeIntervalDate()">
                    <option value="" disabled selected>To month</option>
                </select>
            </div>
        </div>
    </div>
</div>
</div>
<div class="alertRange">
    <uib-alert type="info" dismiss-on-timeout="3000" ng-if="show" close="closeAlert()" ng-show="hide">
        The selected end date is out of range
    </uib-alert> 
</div>

<div >
	<highchart id="spendingRevenueChart" config="chartConfigSR" class="span10"></highchart>
</div>
<uib-alert type="info" dismiss-on-timeout="3000" ng-if="showSpenRev" close="closeAlertSpenRev()" ng-show="hideSpenRev">{{messageSpenRev}}</uib-alert> 

<div >
    <highchart id="positionsChart" config="chartConfigPositions" class="span10"></highchart>
</div>
<uib-alert type="info" dismiss-on-timeout="3000" ng-if="showPositions" close="closeAlertPositions()" ng-show="hidePositions">{{messagePositions}}</uib-alert> 
<div >
    <highchart id="percentChart" config="chartConfigPercents" class="span10"></highchart>
</div>
<uib-alert type="info" dismiss-on-timeout="3000" ng-if="showPercents" close="closeAlertPercents()" ng-show="hidePercents">{{messagePercents}}</uib-alert>
